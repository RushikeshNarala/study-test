name: Send MTAR file via SendGrid

on:
  workflow_dispatch:  # Manual trigger from the Actions tab
  push:
   branches:
      - main
     
jobs:
  send-mtar:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Cloud Foundry CLI (v8)
      - name: Install Cloud Foundry CLI
        run: |
          curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8.8.3&source=github-rel" | tar -zx
          sudo mv cf8 /usr/local/bin/
          cf8 --version

      # Step 3: Install MBT (Multi-Target Application Build Tool)
      - name: Install MBT
        run: npm install -g mbt

      # Step 4: Install the MTA Plugin for Cloud Foundry
      - name: Install MTA Plugin
        run: |
          cf8 install-plugin -f https://github.com/cloudfoundry-incubator/multiapps-cli-plugin/releases/latest/download/multiapps-plugin.linux64

      # Step 5: Build the MTA Archive (this will generate gen/mta.tar)
      - name: Build MTA Archive
        run: mbt build -t gen --mtar mta.tar

              # Debug: Check size and location of generated .mtar file
      - name: Check generated MTAR file
        run: |
          echo "Listing contents of gen directory..."
          ls -lh gen/


      # Step 6: Send .mtar file via SendGrid API
      - name: Send .mtar file using SendGrid API
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TO_EMAIL: Rushikesh@si6.io    # Replace or use secret
          FROM_EMAIL: noreply@si6.io      # Replace or use secret
        run: |
          base64 gen/mta.tar > encoded.txt
          ENCODED_CONTENT=$(cat encoded.txt)

          cat <<EOF > payload.json
          {
            "personalizations": [
              {
                "to": [{ "email": "${TO_EMAIL}" }],
                "subject": "Automated MTAR File from GitHub Actions"
              }
            ],
            "from": { "email": "${FROM_EMAIL}" },
            "content": [
              {
                "type": "text/plain",
                "value": "Hello,\n\nPlease find attached the generated MTAR file.\n\nRegards,\nGitHub Actions"
              }
            ],
            "attachments": [
              {
                "content": "${ENCODED_CONTENT}",
                "type": "application/octet-stream",
                "filename": "mta.tar"
              }
            ]
          }
          EOF

          curl -X POST "https://api.sendgrid.com/v3/mail/send" \
            -H "Authorization: Bearer ${SENDGRID_API_KEY}" \
            -H "Content-Type: application/json" \
            -d @payload.json
