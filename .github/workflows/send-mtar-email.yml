name: Send TAR file via SendGrid

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Cloud Foundry CLI (v8)
      - name: Install Cloud Foundry CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8.8.3&source=github-rel" | tar -zx
          sudo mv cf8 /usr/local/bin/
          cf8 --version

      # Step 3: Install MBT (Multi-Target Application Build Tool)
      - name: Install MBT
        run: npm install -g mbt

      # Step 4: Install MTA Plugin for Cloud Foundry
      - name: Install MTA Plugin
        run: |
          cf8 install-plugin -f https://github.com/cloudfoundry-incubator/multiapps-cli-plugin/releases/latest/download/multiapps-plugin.linux64

      # Step 5: Build MTA Archive (creates mta.tar)
      - name: Build MTA Archive
        run: mbt build -t gen --mtar mta.tar

      # Step 6: Create TAR file from project source
      - name: Create TAR Archive from Source Code
        run: |
          mkdir -p gen
          tar -cvf gen/project_backup.tar ./
          echo "Generated TAR file:"
          ls -lh gen/

      # Step 7: Send TAR file via SendGrid Email
      - name: Send TAR File via SendGrid
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          TO_EMAIL: rushikeshnarala02@gmail.com
          FROM_EMAIL: noreply@si6.io
        run: |
          echo "Encoding TAR file and sending email via SendGrid..."

          # Encode TAR file as base64 (SendGrid requires this format)
          base64 gen/project_backup.tar > encoded.txt
          ENCODED_CONTENT=$(cat encoded.txt)

          # Create JSON payload for SendGrid API
          cat <<EOF > payload.json
          {
            "personalizations": [
              {
                "to": [{ "email": "${TO_EMAIL}" }],
                "subject": "GitHub Actions: Project TAR File"
              }
            ],
            "from": { "email": "${FROM_EMAIL}" },
            "content": [
              {
                "type": "text/plain",
                "value": "Hello,\n\nPlease find attached the generated TAR file from the latest workflow run.\n\nRegards,\nGitHub Actions"
              }
            ],
            "attachments": [
              {
                "content": "${ENCODED_CONTENT}",
                "type": "application/x-tar",
                "filename": "project_backup.tar"
              }
            ]
          }
          EOF

          # Send email using SendGrid API
          response=$(curl -s -o response.txt -w "%{http_code}" -X POST "https://api.sendgrid.com/v3/mail/send" \
            -H "Authorization: Bearer ${SENDGRID_API_KEY}" \
            -H "Content-Type: application/json" \
            -d @payload.json)

          echo "HTTP Response Code: $response"
          echo "SendGrid Response:"
          cat response.txt
