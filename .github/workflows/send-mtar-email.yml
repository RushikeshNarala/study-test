name: Upload TAR file to OneDrive

on:
  workflow_dispatch:  # manual trigger
  push:
    branches:
      - main

jobs:
  upload-tar-archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Setup Node.js (optional, for npm/mbt compatibility)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

    # Step 2: Install Cloud Foundry CLI (v8)
      - name: Install Cloud Foundry CLI (cf8)
        run: |
          curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8.8.3&source=github-rel" | tar -zx
          sudo mv cf8 /usr/local/bin/cf
          cf --version


      # Step 3: Install MBT (Multi-Target Application build tool)
      - name: Install MBT
        run: npm install -g mbt

      # Step 4: Install the MTA Plugin for Cloud Foundry
      - name: Install MTA Plugin
        run: |
          cf install-plugin -f https://github.com/cloudfoundry-incubator/multiapps-cli-plugin/releases/latest/download/multiapps-plugin.linux64 -r CF-CLI

      # Step 5: Create TAR file from source code
      - name: Create TAR archive from source code
        run: |
          mkdir -p gen
          tar -cvf gen/project_backup.tar ./
          echo "Generated TAR file:"
          ls -lh gen/

      # Step 6: Get Microsoft Graph API access token
      - name: Get access token from Microsoft Graph
        id: get_token
        run: |
          response=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token")

          echo "response=$response"
          echo "token=$(echo $response | jq -r '.access_token')" >> $GITHUB_OUTPUT

      # Step 7: Upload TAR file to OneDrive
      - name: Upload TAR file to OneDrive
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
        run: |
          echo "Uploading project_backup.tar to OneDrive..."
          curl -X PUT "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/project_backup.tar:/content" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/x-tar" \
            --data-binary @gen/project_backup.tar

      # Step 8: Generate shareable OneDrive link
      - name: Generate shareable link
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
        run: |
          echo "Creating shareable link..."
          curl -X POST "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/project_backup.tar:/createLink" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"type": "view", "scope": "anonymous"}' \
            | jq -r '.link.webUrl'
