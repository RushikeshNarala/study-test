name: Upload mta.yaml as TAR to OneDrive

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  upload-to-onedrive:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Cloud Foundry CLI (v8)
      - name: Install Cloud Foundry CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8.8.3&source=github-rel" | tar -zx
          sudo mv cf8 /usr/local/bin/
          cf8 --version

      # Step 3: Install MBT (Multi-Target Application Build Tool)
      - name: Install MBT
        run: npm install -g mbt

      # Step 4: Install MTA Plugin for Cloud Foundry
      - name: Install MTA Plugin
        run: |
          cf8 install-plugin -f https://github.com/cloudfoundry-incubator/multiapps-cli-plugin/releases/latest/download/multiapps-plugin.linux64

      # Step 5: Build MTA Archive (for verification only)
      - name: Build MTA Archive using MBT
        run: |
          mbt build -t gen --mtar mta.tar
          echo "Build completed. Listing generated files:"
          ls -lh gen/ || true

      # Step 6: Create TAR containing only mta.yaml
      - name: Create TAR of only mta.yaml
        run: |
          mkdir -p gen
          if [ -f "mta.yaml" ]; then
            tar -cvf gen/mta_yaml.tar mta.yaml
            echo "TAR created successfully:"
            ls -lh gen/
          else
            echo "mta.yaml not found in repository root!"
            exit 1
          fi

      # Step 7: Get Access Token from Microsoft Graph
      - name: Get Access Token
        id: get_token
        run: |
          response=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token")

          echo "token=$(echo $response | jq -r '.access_token')" >> $GITHUB_OUTPUT

      # Step 8: Upload TAR file (mta_yaml.tar) to OneDrive
      - name: Upload mta_yaml.tar to OneDrive
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
        run: |
          echo "Uploading mta_yaml.tar to OneDrive..."
          curl -X PUT "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/mta_yaml.tar:/content" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/x-tar" \
            --data-binary @gen/mta_yaml.tar

      # Step 9: Generate Shareable OneDrive Link
      - name: Generate Shareable OneDrive Link
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
        run: |
          echo "Creating shareable link..."
          curl -X POST "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/mta_yaml.tar:/createLink" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"type": "view", "scope": "anonymous"}' \
            | jq -r '.link.webUrl'
