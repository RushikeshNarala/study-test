name: Upload CF-Generated MTA TAR to OneDrive

on:
  push:
    branches:
     
  workflow_dispatch:  # manual trigger

jobs:
  upload-to-onedrive:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Cloud Foundry CLI (v8)
      - name: Install Cloud Foundry CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8.8.3&source=github-rel" | tar -zx
          sudo mv cf8 /usr/local/bin/
          cf8 --version

      # Step 3: Install MBT
      - name: Install MBT
        run: npm install -g mbt

      # Step 4: Install MTA Plugin
      - name: Install MTA Plugin
        run: |
          cf8 install-plugin -f https://github.com/cloudfoundry-incubator/multiapps-cli-plugin/releases/latest/download/multiapps-plugin.linux64

      # Step 5: Build MTA Archive (creates mta.tar)
      - name: Build MTA Archive using MBT
        run: |
          mbt build -t gen --mtar mta.tar
          echo "Generated MTA file:"
          ls -lh gen/

      # Step 6: Determine OneDrive Folder based on branch
      - name: Set OneDrive Folder Based on Branch
        id: folder
        run: |
          if [ "${GITHUB_REF##*/}" = "uat" ]; then
            FOLDER="Deployments/CPAWSB/UAT"
          elif [ "${GITHUB_REF##*/}" = "prod" ]; then
            FOLDER="Deployments/CPAWSB/PROD"
          else
            FOLDER="Deployments/CPAWSB/Other"
          fi
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          FILENAME="mta_${TIMESTAMP}.tar"
          echo "folder=$FOLDER" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Branch: ${GITHUB_REF##*/}, Folder: $FOLDER, File: $FILENAME"

      # Step 7: Get Microsoft Graph API Access Token
      - name: Get Access Token
        id: get_token
        run: |
          response=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token")
          echo "token=$(echo $response | jq -r '.access_token')" >> $GITHUB_OUTPUT

      # Step 8: Upload mta.tar to the branch-specific folder
      - name: Upload mta.tar to OneDrive
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
          FOLDER: ${{ steps.folder.outputs.folder }}
          FILENAME: ${{ steps.folder.outputs.filename }}
        run: |
          echo "Uploading ${FILENAME} to OneDrive folder: ${FOLDER}"
          curl -X PUT "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/${FOLDER}/${FILENAME}:/content" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/x-tar" \
            --data-binary @gen/mta.tar

      # Step 9: Generate Shareable Link
      - name: Generate Shareable OneDrive Link
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
          FOLDER: ${{ steps.folder.outputs.folder }}
          FILENAME: ${{ steps.folder.outputs.filename }}
        run: |
          echo "Creating shareable link for ${FILENAME}..."
          curl -X POST "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/${FOLDER}/${FILENAME}:/createLink" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"type": "view", "scope": "anonymous"}' \
            | jq -r '.link.webUrl'
