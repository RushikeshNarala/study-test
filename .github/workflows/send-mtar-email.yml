name: Upload CF-Generated MTA TAR to SharePoint

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  upload-to-sharepoint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Install Cloud Foundry CLI (v8)
      - name: Install Cloud Foundry CLI
        run: |
          curl -sL "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=8.8.3&source=github-rel" | tar -zx
          sudo mv cf8 /usr/local/bin/
          cf8 --version

      # Step 3: Install MBT (Multi-Target Application Build Tool)
      - name: Install MBT
        run: npm install -g mbt

      # Step 4: Install MTA Plugin for Cloud Foundry
      - name: Install MTA Plugin
        run: |
          cf8 install-plugin -f https://github.com/cloudfoundry-incubator/multiapps-cli-plugin/releases/latest/download/multiapps-plugin.linux64

      # Step 5: Build MTA Archive (creates mta.tar)
      - name: Build MTA Archive using MBT
        run: |
          mbt build -t gen --mtar mta.tar
          echo "Generated MTA file:"
          ls -lh gen/

      # Step 6: Generate dynamic file name
      - name: Set dynamic TAR filename
        id: filename
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          FILENAME="mta_${TIMESTAMP}.tar"
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Generated TAR name: $FILENAME"

      # Step 7: Get Microsoft Graph API access token
      - name: Get Access Token from Microsoft Graph
        id: get_token
        run: |
          response=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token")

          echo "token=$(echo $response | jq -r '.access_token')" >> $GITHUB_OUTPUT

      # Step 8: Upload the mta.tar to SharePoint folder
      - name: Upload MTA TAR to SharePoint
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          HOSTNAME: ${{ secrets.SHAREPOINT_HOSTNAME }}
          SITE_PATH: ${{ secrets.SHAREPOINT_SITE_PATH }}
          DOC_LIB: ${{ secrets.SHAREPOINT_DOC_LIB }}
          FOLDER_PATH: ${{ secrets.SHAREPOINT_FOLDER_PATH }}
          FILENAME: ${{ steps.filename.outputs.filename }}
        run: |
          echo "Uploading ${FILENAME} to SharePoint folder..."
          UPLOAD_URL="https://${HOSTNAME}/sites/${SITE_PATH}/_api/web/GetFolderByServerRelativeUrl('${DOC_LIB}/${FOLDER_PATH}')/Files/add(url='${FILENAME}',overwrite=true)"
          echo "Upload URL: $UPLOAD_URL"

          curl -X POST "$UPLOAD_URL" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/json;odata=verbose" \
            --data-binary @gen/mta.tar

      # Step 9: Confirm upload
      - name: Confirm Upload
        env:
          HOSTNAME: ${{ secrets.SHAREPOINT_HOSTNAME }}
          SITE_PATH: ${{ secrets.SHAREPOINT_SITE_PATH }}
          DOC_LIB: ${{ secrets.SHAREPOINT_DOC_LIB }}
          FOLDER_PATH: ${{ secrets.SHAREPOINT_FOLDER_PATH }}
          FILENAME: ${{ steps.filename.outputs.filename }}
        run: |
          echo "‚úÖ File uploaded successfully!"
          echo "üìÅ SharePoint location:"
          echo "https://${HOSTNAME}/sites/${SITE_PATH}/${DOC_LIB}/${FOLDER_PATH}/${FILENAME}"
