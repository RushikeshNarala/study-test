name: Upload MTAR file to OneDrive

on:
  workflow_dispatch: # manual trigger
  push:
    branches:
      - main  # optional - only runs on main pushes

jobs:
  upload-mtar:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install SAP Multi-Target Application Builder (MBT)
      - name: Install MBT
        run: |
          npm install -g mbt

      # Step 3: Build the MTAR from mta.yaml
      - name: Build MTAR file
        run: |
          mbt build -t gen --mtar mta.tar
          echo "MTAR file generated:"
          ls -lh gen/

      # Step 4: Get Microsoft Graph API access token
      - name: Get access token from Microsoft Graph
        id: get_token
        run: |
          response=$(curl -s -X POST -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -d "scope=https://graph.microsoft.com/.default" \
            -d "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -d "grant_type=client_credentials" \
            "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/v2.0/token")

          echo "response=$response"
          echo "token=$(echo $response | jq -r '.access_token')" >> $GITHUB_OUTPUT

      # Step 5: Upload MTAR file to OneDrive
      - name: Upload MTAR file to OneDrive
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
        run: |
          echo "Uploading mta.tar to OneDrive..."
          curl -X PUT "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/mta.tar:/content" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/x-tar" \
            --data-binary @gen/mta.tar

      # Step 6: Generate shareable OneDrive link
      - name: Generate shareable link
        env:
          TOKEN: ${{ steps.get_token.outputs.token }}
          ONEDRIVE_USER: ${{ secrets.ONEDRIVE_USER }}
        run: |
          echo "Creating shareable link..."
          curl -X POST "https://graph.microsoft.com/v1.0/users/${ONEDRIVE_USER}/drive/root:/mta.tar:/createLink" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"type": "view", "scope": "anonymous"}' \
            | jq -r '.link.webUrl'

